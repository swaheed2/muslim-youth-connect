<ion-view view-title="Event Details">
	<ion-content class="padding" scroll="true"> 

		<ion-list>
			<ion-toggle  ng-model="settings.going" ng-change="updateAttendance()">
				Going
			</ion-toggle>
		</ion-list>

		<ion-list ng-repeat="name in attendees">
			<ion-item class="item-icon-right" type="item-text-wrap" >
				 <p>{{name}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
