<ion-view view-title="{{user.firstName}} {{user.lastName}}">
	<ion-content class="padding" scroll="true"> 

		<div class = "row responsive-sm card" >
			<p> Name: <strong>{{user.firstName}} {{user.lastName}} - {{user.hafidh? "Hafidh" : ""}}</strong></p>
			 

			<p>Age: <strong>{{user.age}}</strong></p>
			<p>College: <strong>{{user.edu}}</strong></p>
			<p>Email:  <strong>{{user.email}}</strong></p>
			<p>Masjid: <strong>{{user.masjid}}</strong></p>
		</div> 
		<div class="card">
			<div class = "row responsive-sm">
				<div class = "row responsive-sm" style="text-align: center;">
					Interests: <br> 

					<ion-list  class="noborder">
						<ion-item style="margin:-5px;" class="noborder" ng-repeat="(key, val) in filterSecId(user.interests)">
							<strong>{{key}}</strong>
						</ion-item>
					</ion-list>
				</div>
			</div>
		</div>  
	</ion-content>
</ion-view>
